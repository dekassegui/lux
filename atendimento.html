<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lux - Atendimento</title>
<meta http-equiv="expires" content="0"/>
<meta http-equiv="pragma" content="no-cache"/>
<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/comum.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/atendimento.css" rel="stylesheet" type="text/css" media="screen">
<link href="js/ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
<link href="css/jquery-custom.css" rel="stylesheet" type="text/css"/>
<link href="css/loading.css" rel="stylesheet" type="text/css"/>
<link href="css/basico.css" title="BÁSICO" rel="stylesheet" type="text/css" media="screen">
<link href="css/borboletas.css" title="BORBOLETAS" rel="alternate stylesheet" type="text/css" media="screen">
<link href="css/caracol.css" title="CARACOL" rel="alternate stylesheet" type="text/css" media="screen">
<link href="css/cubismo.css" title="CUBISMO" rel="alternate stylesheet" type="text/css" media="screen">
<link href="css/flores.css" title="FLORES" rel="alternate stylesheet" type="text/css" media="screen">
<link href="css/oceano.css" title="OCEANO" rel="alternate stylesheet" type="text/css" media="screen">
<link href="css/plasma.css" title="PLASMA" rel="alternate stylesheet" type="text/css" media="screen">
<link href="css/curvas.css" title="CURVAS" rel="alternate stylesheet" type="text/css" media="screen">
<link href="css/angel.css" title="ANGEL" rel="alternate stylesheet" type="text/css" media="screen">
<link href="css/tulipas.css" title="TULIPAS" rel="alternate stylesheet" type="text/css" media="screen">
<script src="js/jquery.js"></script>
<script src="js/ui/jquery-ui.min.js"></script>
<script src="js/datepicker.pt-BR.js"></script>
<script src="js/comum.js"></script>
<script src="js/atendimento.js"></script>
</head>
<body id="atendimento">

  <header>
    <h1>Lux - Atendimento</h1>
  </header>

  <section>
    <div>
      <h2>Atendimento</h2>

      <p>
        <span>
          <label for="bibliotecario">Agente:</label>
          <input type="text" id="bibliotecario" name="bibliotecario" list="bibliotecarios" tabindex="2" spellcheck="false" readonly>
          <datalist id="bibliotecarios"></datalist>
        </span>
        <span>
          <label for="counter">Registro:</label>
          <input type="text" id="counter" name="counter" tabindex="1"> de <input type="text" id="amount" readonly>
        </span>
      </p>

      <div id="fields">

        <div>

          <label for="data_emprestimo">Empréstimo:</label>
          <input type="text" id="data_emprestimo" name="data_emprestimo"  tabindex="3" spellcheck="false" readonly>

          <label for="data_devolucao">Devolução:</label>
          <input type="text" id="data_devolucao" name="data_devolucao"  tabindex="4" spellcheck="false" readonly>

        </div>

        <div>

          <label for="leitor">Leitor:</label>
          <input type="text" id="leitor" name="leitor" list="leitores" tabindex="5" spellcheck="false" readonly>
          <datalist id="leitores"></datalist>

          <label for="obra">Obra:</label>
          <input type="text" id="obra" name="obra" list="acervo_obras" tabindex="6" spellcheck="false" readonly>
          <datalist id="acervo_obras"></datalist>

          <label for="autor">Autor &amp; Espírito:</label>
          <input type="text" id="autor" name="autor" tabindex="7" spellcheck="false" readonly>

          <span>

            <span>
              <label for="exemplar">Exemplar:</label>
              <input type="text" id="exemplar" name="exemplar" list="acervo_exemplares" tabindex="8" spellcheck="false" readonly>
              <datalist id="acervo_exemplares"></datalist>
            </span>

            <span>
              <label for="posicao">Posição:</label>
              <input type="text" id="posicao" name="posicao" tabindex="9" spellcheck="false" readonly>
            </span>

          </span>

        </div>

        <div>
          <label for="comentario">Comentário:</label>
          <input type="text" id="comentario" name="comentario" tabindex="10" spellcheck="false" readonly>
        </div>

      </div>

      <div id="cmd">
        <p>
          <input type="button" id="firstBtn" tabindex="11" value="&#xf0d9;&#xf0d9;" title="clique aqui para <b>acessar o primeiro registro</b>">
          <input type="button" id="previousBtn" tabindex="12" value="&#xf0d9;"title="clique aqui para <b>acessar o registro anterior</b>">
          <input type="button" id="nextBtn" tabindex="13" value="&#xf0da;"title="clique aqui para <b>acessar o próximo registro</b>">
          <input type="button" id="lastBtn" tabindex="14" value="&#xf0da;&#xf0da;" title="clique aqui para <b>acessar o último registro</b>">
          <input type="button" id="saveBtn" tabindex="19" value="&#xf00c; Salvar" disabled title="clique aqui para <b>confirmar ou executar a operação</b>">
          <input type="button" id="cmd01Btn" tabindex="21" value="&#xf087;" title="clique aqui para listar todas <b>devoluções esperadas até hoje</b>, inclusive atrasadas">
        </p>
        <p>
          <input type="button" id="updateBtn" tabindex="15" value="&#xf040; Atualizar" title="clique aqui para <b>atualizar o registro de empréstimo apresentado</b>">
          <input type="button" id="newBtn" tabindex="16" value="&#xf067; Novo" title="clique aqui para <b>registrar novo empréstimo</b>">
          <input type="button" id="delBtn" tabindex="17" value="&#xf014; Excluir" title="clique aqui para <b>excluir o registro de empréstimo apresentado</b>">
          <input type="button" id="searchBtn" tabindex="18" value="&#xf002; Pesquisar" title="clique aqui para <b>pesquisar registros de empréstimos</b> com qualquer status">
          <input type="button" id="cancelBtn" tabindex="20" value="&#xf00d; Cancelar" disabled title="clique aqui para <b>cancelar a modificação</b> ou <b>encerrar a operação</b>">
          <input type="button" id="cmd02Btn" tabindex="22" value="&#xf088;" title="clique aqui para listar todos <b>empréstimos atrasados</b>">
        </p>
      </div>
    </div>
    <div>
      <textarea id="mural" tabindex="23" rows="20" spellcheck="false" placeholder="Área de notificação editável!"></textarea>
    </div>
  </section>

  <footer>
    <p>Software Livre para<br>bibliotecas de casas Espíritas.</p>
  </footer>

</body>
</html>
