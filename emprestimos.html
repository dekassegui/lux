<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lux - Empréstimos</title>
<meta http-equiv="expires" content="0"/>
<meta http-equiv="pragma" content="no-cache"/>
<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/autores.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/emprestimos.css" rel="stylesheet" type="text/css" media="screen">
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/emprestimos.js"></script>
</head>
<body>

  <header>
    <h1>Lux - Empréstimos</h1>
  </header>

  <section>
    <h2>Empréstimos</h2>

    <p><label for="counter">Registro:</label> <input type="text" id="counter" name="counter" tabindex="1"> de <input type="text" id="amount" readonly></p>

    <div id="fields">

      <label for="data_emprestimo">Data de <em>empréstimo</em>:</label>
      <input type="text" id="data_emprestimo" name="data_emprestimo" tabindex="2" spellcheck="false" readonly>

      <label for="data_devolucao">Data de <em>devolução</em>:</label>
      <input type="text" id="data_devolucao" name="data_devolucao" tabindex="3" spellcheck="false" readonly>

      <label for="bibliotecario">Bibliotecário:</label>
      <input type="text" id="bibliotecario" name="bibliotecario" list="bibliotecarios" tabindex="4" spellcheck="false" readonly>
      <datalist id="bibliotecarios"></datalist>

      <label for="leitor">Leitor:</label>
      <input type="text" id="leitor" name="leitor" list="leitores" tabindex="4" spellcheck="false" readonly>
      <datalist id="leitores"></datalist>

      <label for="obra">Obra:</label>
      <input type="text" id="obra" name="obra" list="acervo_obras" tabindex="4" spellcheck="false" readonly>
      <datalist id="acervo_obras"></datalist>

      <label for="exemplar">Exemplar:</label>
      <input type="text" id="exemplar" name="exemplar" list="acervo_exemplares" tabindex="4" spellcheck="false" readonly>
      <datalist id="acervo_exemplares"></datalist>

      <label for="comentario">Comentário:</label>
      <input type="text" id="comentario" name="comentario" tabindex="4" spellcheck="false" readonly>

    </div>

    <div id="cmd">
      <p>
        <input type="button" id="firstBtn" tabindex="5" value="<<">
        <input type="button" id="previousBtn" tabindex="6" value="<">
        <input type="button" id="nextBtn" tabindex="7" value=">">
        <input type="button" id="lastBtn" tabindex="8" value=">>">
      </p>
      <p>
        <input type="button" id="updateBtn" tabindex="9" value="Atualizar">
        <input type="button" id="delBtn" tabindex="10" value="Excluir">
        <input type="button" id="searchBtn" tabindex="11" value="Pesquisar">
      </p>
      <p>
        <input type="button" id="newBtn" tabindex="12" value="Novo">
        <input type="button" id="saveBtn" tabindex="13" value="Salvar" disabled>
        <input type="button" id="cancelBtn" tabindex="14" value="Cancelar" disabled>
      </p>
    </div>

  </section>

  <aside>
    <textarea id="mural" tabindex="15" rows="11" spellcheck="false" placeholder="Área de notificação editável!"></textarea>
  </aside>

  <footer>
    <p>Software Livre para<br>bibliotecas de casas Espíritas.</p>
  </footer>

</body>
</html>
