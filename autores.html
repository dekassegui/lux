<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lux - Autores Espíritas</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/autores.css" rel="stylesheet" type="text/css" media="screen">
<script type="text/javascript" src="js/autores.js"></script>
</head>
<body>

  <h1>Lux - Autores Espíritas</h1>

  <section>

    <p>Registro: <span id="counter"></span> de <span id="amount"></span></p>

    <div>
      <label for="code">Código:</label>
      <input type="text" id="code" name="code" value="">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" value="">
      <label for="spirit">Espírito:</label>
      <input type="text" id="spirit" name="spirit" value="">
    </div>

    <div>
      <p>
        <input type="button" id="firstRec" value="<<">
        <input type="button" id="prevRec" value="<">
        <input type="button" id="nextRec" value=">">
        <input type="button" id="lastRec" value=">>">
      </p>
      <p>
        <input type="button" id="newRec" value="Novo">
        <input type="button" id="save" value="Salvar" disabled>
        <input type="button" id="cancel" value="Cancelar" disabled>
        <input type="button" id="delRec" value="Excluir">
      </p>
    </div>

  </section>

</body>
</html>
