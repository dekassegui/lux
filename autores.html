<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lux - Autores&Espíritos</title>
<meta http-equiv="expires" content="0"/>
<meta http-equiv="pragma" content="no-cache"/>
<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/comum.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/autores.css" rel="stylesheet" type="text/css" media="screen">
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/comum.js"></script>
<script type="text/javascript" src="js/obras.js"></script>
</head>
<body>

  <header>
    <h1>Lux - Autores&amp;Espíritos</h1>
  </header>

  <section>
    <h2>Autores&amp;Espíritos</h2>

    <p><label for="counter">Registro:</label> <input type="text" id="counter" name="counter" tabindex="1"> de <input type="text" id="amount" readonly></p>

    <div id="fields">

      <label for="code">Código:</label>
      <input type="text" id="code" name="code" tabindex="2" spellcheck="false" readonly>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" tabindex="3" spellcheck="false" readonly>

      <label for="espirito">Espírito:</label>
      <input type="text" id="espirito" name="espirito" tabindex="4" spellcheck="false" readonly>

    </div>

    <div id="cmd">
      <p>
        <input type="button" id="firstBtn" class="awesome" tabindex="5" value="&#xf0d9;&#xf0d9;">
        <input type="button" id="previousBtn" class="awesome" tabindex="6" value="&#xf0d9;">
        <input type="button" id="nextBtn" class="awesome" tabindex="7" value="&#xf0da;">
        <input type="button" id="lastBtn" class="awesome" tabindex="8" value="&#xf0da;&#xf0da;">
      </p>
      <p>
        <input type="button" id="updateBtn" class="awesome" tabindex="9" value="&#xf040; Atualizar">
        <input type="button" id="delBtn" class="awesome" tabindex="10" value="&#xf014; Excluir">
        <input type="button" id="searchBtn" class="awesome" tabindex="11" value="&#xf002; Pesquisar">
      </p>
      <p>
        <input type="button" id="newBtn" class="awesome" tabindex="12" value="&#xf067; Novo">
        <input type="button" id="saveBtn" class="awesome" tabindex="13" value="&#xf00c; Salvar" disabled>
        <input type="button" id="cancelBtn" class="awesome" tabindex="14" value="&#xf00d; Cancelar" disabled>
      </p>
    </div>

  </section>

  <aside>
    <textarea id="mural" tabindex="15" rows="11" spellcheck="false" placeholder="Área de notificação editável!"></textarea>
  </aside>

  <footer>
    <p>Software Livre para<br>bibliotecas de casas Espíritas.</p>
  </footer>

</body>
</html>
