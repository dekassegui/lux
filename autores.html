<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lux - Autores Espíritas</title>
<meta http-equiv="expires" content="0"/>
<meta http-equiv="pragma" content="no-cache"/>
<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/autores.css" rel="stylesheet" type="text/css" media="screen">
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/autores.js"></script>
</head>
<body>

  <header>
    <h1>Lux - Autores Espíritas</h1>
  </header>

  <section>
    <h2>Autores Espíritas</h2>

    <p><label for="counter">Registro:</label> <input type="text" id="counter" name="counter" tabindex="1"> de <input type="text" id="amount" readonly></p>

    <div id="fields">
      <label for="code">Código:</label>
      <input type="text" id="code" name="code" tabindex="2" readonly>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" tabindex="3" readonly>
      <label for="espirito">Espírito:</label>
      <input type="text" id="espirito" name="espirito" tabindex="4" readonly>
    </div>

    <div id="cmd">
      <p>
        <input type="button" id="firstBtn" value="<<">
        <input type="button" id="previousBtn" value="<">
        <input type="button" id="nextBtn" value=">">
        <input type="button" id="lastBtn" value=">>">
      </p>
      <p>
        <input type="button" id="updateBtn" value="Atualizar">
        <input type="button" id="delBtn" value="Excluir">
        <input type="button" id="searchBtn" value="Pesquisar">
      </p>
      <p>
        <input type="button" id="newBtn" value="Novo">
        <input type="button" id="saveBtn" value="Salvar" disabled>
        <input type="button" id="cancelBtn" value="Cancelar" disabled>
      </p>
    </div>

  </section>

  <aside>
    <textarea id="mural" rows="11" readonly></textarea>
  </aside>

  <footer>
    <p>Software Livre desenvolvido para o<br>Núcleo Assistencial Espírita Maria de Nazaré</p>
  </footer>

</body>
</html>
