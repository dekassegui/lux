<body>

  <header>
    <h1>Lux - Configuração dos Empréstimos</h1>
  </header>

  <section>

    <h2>Configuração dos Empréstimos</h2>

    <div id="emprestimos">
      <fieldset>

        <p>
          <label title="quantidade máxima de exemplares por leitor">pendências: <input type="number" id="pendencias" min="1" tabindex="1"></label>
        </p>

        <p>
          <label title="número máximo de dias concedidos por exemplar emprestado">prazo: <input type="number" id="prazo" min="1" tabindex="2"> dias</label>
        </p>

      </fieldset>
    </div>

    <div id="weekdays">

      <fieldset>

        <label title="indicador da disponibilidade de atendimento no domingo">domingo <input type="checkbox"></label>

        <label title="indicador da disponibilidade de atendimento na segunda-feira">segunda <input type="checkbox"></label>

        <label title="indicador da disponibilidade de atendimento na terça-feira">terça <input type="checkbox"></label>

        <label title="indicador da disponibilidade de atendimento na quarta-feira">quarta <input type="checkbox"></label>

        <label title="indicador da disponibilidade de atendimento na quinta-feira">quinta <input type="checkbox"></label>

        <label title="indicador da disponibilidade de atendimento na sexta-feira">sexta <input type="checkbox"></label>

        <label title="indicador da disponibilidade de atendimento no sábado">sábado <input type="checkbox"></label>

      </fieldset>

    </div>

    <div id="commands">
      <input type="button" id="updateBtn" value="&#xf0e7; Atualizar">
    </div>

  </section>

  <footer>
    <p>Software Livre para<br>bibliotecas de casas Espíritas.</p>
  </footer>

</body>
</html>
