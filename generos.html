<body>

  <header>
    <h1>Lux - Gêneros de Obras Literárias</h1>
  </header>

  <section>
    <h2>Gêneros de Obras Literárias</h2>

    <p><label for="counter">Registro:</label> <input type="text" id="counter" name="counter" tabindex="1"> de <input type="text" id="amount" readonly></p>

    <div id="fields">

      <label for="code">Código:</label>
      <input type="text" id="code" name="code" tabindex="2" spellcheck="false" readonly>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" tabindex="3" spellcheck="false" readonly>

    </div>

    <div id="cmd">
      <p>
        <input type="button" id="firstBtn" tabindex="4" value="&#xf0d9;&#xf0d9;">
        <input type="button" id="previousBtn" tabindex="5" value="&#xf0d9;">
        <input type="button" id="nextBtn" tabindex="6" value="&#xf0da;">
        <input type="button" id="lastBtn" tabindex="7" value="&#xf0da;&#xf0da;">
      </p>
      <p>
        <input type="button" id="updateBtn" tabindex="8" value="&#xf040; Atualizar">
        <input type="button" id="delBtn" tabindex="9" value="&#xf014; Excluir">
        <input type="button" id="searchBtn" tabindex="10" value="&#xf002; Pesquisar">
      </p>
      <p>
        <input type="button" id="newBtn" tabindex="11" value="&#xf067; Novo">
        <input type="button" id="saveBtn" tabindex="12" value="&#xf00c; Salvar" disabled>
        <input type="button" id="cancelBtn" tabindex="13" value="&#xf00d; Cancelar" disabled>
      </p>
    </div>

  </section>

  <aside>
    <textarea id="mural" tabindex="14" rows="11" spellcheck="false" placeholder="Área de notificação editável!"></textarea>
  </aside>

  <footer>
    <p>Software Livre para<br>bibliotecas de casas Espíritas.</p>
  </footer>

</body>
