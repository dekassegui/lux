<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lux - Acervo</title>
<meta http-equiv="expires" content="0"/>
<meta http-equiv="pragma" content="no-cache"/>
<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/autores.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/acervo.css" rel="stylesheet" type="text/css" media="screen">
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/obras.js"></script>
</head>
<body>

  <header>
    <h1>Lux - Acervo</h1>
  </header>

  <section>
    <h2>Acervo</h2>

    <p><label for="counter">Registro:</label> <input type="text" id="counter" name="counter" tabindex="1"> de <input type="text" id="amount" readonly></p>

    <div id="fields">

      <label for="obra">Obra:</label>
      <input type="text" id="obra" name="obra" list="obras" tabindex="2" spellcheck="false" readonly>
      <datalist id="obras"></datalist>

      <label for="exemplar">Exemplar:</label>
      <input type="text" id="exemplar" name="exemplar" tabindex="3" spellcheck="false" readonly>

      <label for="posicao">Posição:</label>
      <input type="text" id="posicao" name="posicao" list="posicoes" tabindex="4" spellcheck="false" readonly>
      <datalist id="posicoes"></datalist>

      <label for="comentario">Comentário:</label>
      <input type="text" id="comentario" name="comentario" tabindex="5" spellcheck="false" readonly>

    </div>

    <div id="cmd">
      <p>
        <input type="button" id="firstBtn" tabindex="6" value="<<">
        <input type="button" id="previousBtn" tabindex="7" value="<">
        <input type="button" id="nextBtn" tabindex="8" value=">">
        <input type="button" id="lastBtn" tabindex="9" value=">>">
      </p>
      <p>
        <input type="button" id="updateBtn" tabindex="10" value="Atualizar">
        <input type="button" id="delBtn" tabindex="11" value="Excluir">
        <input type="button" id="searchBtn" tabindex="12" value="Pesquisar">
      </p>
      <p>
        <input type="button" id="newBtn" tabindex="13" value="Novo">
        <input type="button" id="saveBtn" tabindex="14" value="Salvar" disabled>
        <input type="button" id="cancelBtn" tabindex="15" value="Cancelar" disabled>
      </p>
    </div>

  </section>

  <aside>
    <textarea id="mural" tabindex="16" rows="13" spellcheck="false" placeholder="Área de notificação editável!"></textarea>
  </aside>

  <footer>
    <p>Software Livre para<br>bibliotecas de casas Espíritas.</p>
  </footer>

</body>
</html>
